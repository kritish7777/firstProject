<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">                                       
    <h1>payment form</h1>
    <h2>contact information</h2>
    <p>Required fields are followed by *</p>
    <p>Name: * <input type="text"  name="name" required></p>
    <fieldset>
        <legend>Gender</legend>
    <p>
        Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
    </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="100" rows="10"></textarea>
    </p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
        <option value="">--select acard type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="debit card">debit card</option>
        </select>
    </p>
    <p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>
    <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
    <p>CVV: * <input type="password" name="cvv" id="cvv" required></p>

    <input type="submit" value="pay now">
    </form>

    
</body>
</html>
