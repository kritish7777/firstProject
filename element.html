<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="element.css">
</head>

<body>
    <h1>i am a level one heading</h1>
    <p>this is a paragraph of text . In the text is a <span class="special">span element</span> and also a <a href="www.example.com">link</a>.</p>
    <p>This is the second paragraph . It contains an <em class="special">emphasized</em> element.</p>

    <ul>
        <li>item one</li>
        <li class="special">item two</li>
        <li>item <em>three</em></li>

    </ul>
    <ol type="A">
        <li>kritish</li>
        <li class="k">rohit</li>
        <li class="j">gourav</li>
    </ol>

</body>

</html>
